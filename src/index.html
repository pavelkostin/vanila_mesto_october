<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>9 sprint</title>
    </head>
    <body>
        <div class="page">

            <header class="header">
                <img class="header__logo" src="" alt="logo">
            </header>

            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="" alt="avatar">
                    <div class="profile__table">
                        <div class="profile__name">Жак-Ив Кусто</div>
                        <button class="profile__edit" type="button"></button>
                        <div class="profile__job">Исследователь океана</div>
                    </div>
                </div>
                <button class="profile__add" type="button"></button>
            </section>

            <section class="cards">
                <ul class="cards__list"></ul>
            </section>

            <footer class="footer">
                <p class="footer__caption">© 2021 Mesto Russia</p>
            </footer>

            <section class="popup popup_edit-profile">
                <div class="popup__container">
                    <button class="popup__close popup__close_edit-profile"></button>
                    <form class="popup__form popup__form_edit-profile" name="editProfileForm">
                        <h2 class="popup__header">Редактировать профиль</h2>
                        <section class="popup__section">
                            <input
                                class="popup__input popup__input_name"
                                placeholder="Жак-Ив Кусто"
                                required
                                type="text"
                                name="name"
                                id="name"
                                minlength="2"
                                maxlength="40"
                            >
                            <span class="popup__input-error" id="name-error"></span>
                        </section>
                        <section class="popup__section">
                            <input
                                class="popup__input popup__input_job"
                                placeholder="Исследователь океана"
                                required
                                type="text"
                                name="job"
                                id="job"
                                minlength="2"
                                maxlength="200"
                            >
                            <span class="popup__input-error" id="job-error"></span>
                        </section>
                        <button class="popup__submit popup__submit_edit-profile" type="submit">
                            Сохранить
                        </button>
                    </form>
                </div>
            </section>

            <section class="popup popup_add-card">
                <div class="popup__container">
                    <button class="popup__close popup__close_add-card"></button>
                    <form class="popup__form popup__form_add-place" name="addCardForm">
                        <h2 class="popup__header">Новое место</h2>
                        <section class="popup__section">
                            <input
                                class="popup__input popup__input_add popup__input_place"
                                placeholder="Название"
                                required
                                type="text"
                                name="place"
                                id="place"
                                minlength="2"
                                maxlength="30"
                            >
                            <span class="popup__input-error" id="place-error"></span>
                        </section>
                        <section class="popup__section">
                            <input
                                class="popup__input popup__input_add popup__input_link"
                                placeholder="Ссылка на картинку"
                                required
                                type="url"
                                name="url"
                                id="url"
                            >
                            <span class="popup__input-error" id="url-error"></span>
                        </section>
                        <button class="popup__submit popup__submit_add-card" type="submit">
                            Создать
                        </button>
                    </form>
                </div>
            </section>

            <section class="popup popup_gallery">
                <div class="popup__container popup__container_gallery">
                    <button class="popup__close popup__close_gallery"></button>
                    <img class="popup__image" src=" " alt=" ">
                    <p class="popup__caption"></p>
                </div>
            </section>

            <section class="popup popup_confirm">
                <div class="popup__container">
                    <button class="popup__close popup__close_gallery"></button>
                    <h2 class="popup__header">Вы уверены?</h2>
                    <form class="popup__form popup__form_delete">
                        <button class="popup__submit popup__submit-delete" type="submit">
                            Да
                        </button>
                    </form>
                </div>
            </section>

            <section class="popup popup_avatar">
                <div class="popup__container">
                    <button class="popup__close popup__close_gallery"></button>
                    <h2 class="popup__header">Обновить аватар</h2>
                    <form class="popup__form popup__form_add-place popup__form_edit-avatar" name="editAvatar">
                        <section class="popup__section">
                            <input
                                class="popup__input popup__input_avatar popup__input_place"
                                placeholder="Ссылка на новый аватар"
                                required
                                type="url"
                                name="avatar"
                                id="avatar"
                            >
                            <span class="popup__input-error" id="avatar-error"></span>
                        </section>
                        <span class="popup__input-error"></span>
                        <button class="popup__submit popup__submit_add-card" id="popupSubmitAvatar" type="submit">
                            Сохранить
                        </button>
                    </form>
                </div>
            </section>

            <template class="template">
                <li class="cards__item">
                    <img class="cards__photo" src=" " alt=" ">
                    <p class="cards__place"></p>
                    <button class="cards__delete"></button>
                    <button class="cards__like"></button>
                    <p class="cards__quantity-likes"></p>
                </li>
            </template>
            
        </div>
    </body>
</html>
